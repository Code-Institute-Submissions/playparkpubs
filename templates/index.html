{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 l6 playground-container">
                <h5>Finding the best pubs for the whole family.</h3>
                <p>For families looking to find a pub with something for everyone. Great food and drinks for the grown ups and great play parks for the kids.</p>
                <p>Enter your postcode to find Play Park Pubs near you!</p>
                    <form action="" method="POST" class="col s12">
                        <div class="row valign-wrapper center-align">
                            <div class="input-field col s12 m8">
                                <i class="fas fa-search prefix light-green-text text-darken-4"></i>
                                <input type="text" name="query" id="query" minlength="3" class="validate">
                                <label for="query">Enter Postcode</label>
                            </div>
                            <div class="col s12 m4">
                                <button type="submit" class="light-green darken-1 btn text-shadow">
                                   Search 
                                </button>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="col hide-on-med-and-down m6 valign-wrapper playground-container">
                <img class="playground-img" src="{{ url_for('static', filename='images/playground.png') }}" alt="Play park">
            </div>
        </div>
    </div>


    
{% endblock %}
