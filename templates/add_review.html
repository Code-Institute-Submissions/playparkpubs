{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Add Review</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s6">
          <i class="fas fa-edit prefix light-green-text text-darken-4"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Pub Name</label>
        </div>
        <div class="input-field col s6">
          <i class="fas fa-home prefix light-green-text text-darken-4"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Pub Address</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
