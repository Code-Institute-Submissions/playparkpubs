{% extends "base.html" %} {% block content %}

<h3 class="light-green-text text-darken-4 center-align">Add Review</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="">
    <div class="row">
      <div class="input-field col s6">
        <i class="fas fa-edit prefix light-green-text text-darken-4"></i>
        <input
          id="pub_name"
          name="pub_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="pub_name">Pub Name</label>
      </div>
      <div class="input-field col s6">
            <i class="fas fa-calendar-alt prefix light-green-text text-darken-4"></i>
            <input
            id="review_date"
            name="review_date"
            type="text"
            class="datepicker validate"
            required
            />
            <label for="review_date">Date Visited</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="fas fa-home prefix light-green-text text-darken-4"></i>
        <input
          id="pub_address"
          name="pub_address"
          minlength="5"
          maxlength="75"
          type="text"
          class="validate"
          required
        />
        <label for="pub_address">Pub Address</label>
      </div>
        <div class="input-field col s6">
        <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
            <select id="category_name" name="category_name" class="validate" required multiple>
            <option value="" disabled>Choose Categories</option>
            {% for category in categories %}
                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
            </select>
            <label for="category_name">Select Categories</label>
        </div>
       
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="fas fa-phone prefix light-green-text text-darken-4"></i>
        <input
          id="phone_number"
          name="phone_number"
          minlength="11"
          maxlength="15"
          type="tel"
          class="validate"
          required
        />
        <label for="phone_number">Telephone Number</label>
      </div>
    
    <div class="input-field col s6">
        <i class="fas fa-desktop prefix light-green-text text-darken-4"></i>
        <input
          id="website"
          name="website"
          minlength="5"
          maxlength="30"
          type="tel"
          class="validate"
          required
        />
        <label for="website">Website</label>
      </div>
      </div>
    <div class="row">
      <div class="input-field col s12">
          <i class="fas fa-newspaper prefix light-green-text text-darken-4"></i>
          <textarea id="review_headline" name="review_headline" minlength="5" maxlength="200" class="materialize-textarea validate"></textarea>
          <label for="review_headline">Headline</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
          <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
          <textarea id="review_adult" name="review_adult" minlength="5" class="materialize-textarea validate"></textarea>
          <label for="review_adult">Adults' Review</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
          <i class="fas fa-child prefix light-green-text text-darken-4"></i>
          <textarea id="review_kids" name="review_kids" minlength="5" maxlength="200" class="materialize-textarea validate"></textarea>
          <label for="review_kids">Kids' Review</label>
        </div>
    </div>
    
  </form>
</div>

{% endblock %}
